<!DOCTYPE html>
<html>
<head>
    <title>Earnings API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 5px; }
        button:hover { background: #45a049; }
        #result { background: white; padding: 20px; margin-top: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); white-space: pre-wrap; }
        .loading { color: #666; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <h1>üéØ Earnings API Tester</h1>
    
    <button onclick="testDatabase()">1Ô∏è‚É£ Test Database</button>
    <button onclick="testValidateToken()">2Ô∏è‚É£ Validate Token</button>
    <button onclick="testDashboard()">3Ô∏è‚É£ Get Dashboard</button>
    <button onclick="testHistory()">4Ô∏è‚É£ Get History</button>
    <button onclick="testWinners()">5Ô∏è‚É£ Get Winners</button>
    
    <div id="result">Click a button to test the API...</div>

    <script>
        const resultDiv = document.getElementById('result');
        
        async function testDatabase() {
            resultDiv.innerHTML = '<span class="loading">‚è≥ Testing database connection...</span>';
            try {
                const response = await fetch('https://earnings.pratheek.shop/api/test');
                const data = await response.json();
                resultDiv.innerHTML = '<span class="success">‚úÖ Success!</span>\n\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">‚ùå Error: ' + error.message + '</span>';
            }
        }

        async function testValidateToken() {
            resultDiv.innerHTML = '<span class="loading">‚è≥ Validating token...</span>';
            try {
                const response = await fetch('https://earnings.pratheek.shop/api/earnings/validate-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ uid: 1, token: 'test_token' })
                });
                const data = await response.json();
                resultDiv.innerHTML = '<span class="success">‚úÖ Success!</span>\n\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">‚ùå Error: ' + error.message + '</span>';
            }
        }

        async function testDashboard() {
            resultDiv.innerHTML = '<span class="loading">‚è≥ Getting dashboard data...</span>';
            try {
                const response = await fetch('https://earnings.pratheek.shop/api/earnings/dashboard/1');
                const data = await response.json();
                resultDiv.innerHTML = '<span class="success">‚úÖ Success!</span>\n\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">‚ùå Error: ' + error.message + '</span>';
            }
        }

        async function testHistory() {
            resultDiv.innerHTML = '<span class="loading">‚è≥ Getting earnings history...</span>';
            try {
                const response = await fetch('https://earnings.pratheek.shop/api/earnings/history/1');
                const data = await response.json();
                resultDiv.innerHTML = '<span class="success">‚úÖ Success!</span>\n\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">‚ùå Error: ' + error.message + '</span>';
            }
        }

        async function testWinners() {
            resultDiv.innerHTML = '<span class="loading">‚è≥ Getting winners of the week...</span>';
            try {
                const response = await fetch('https://earnings.pratheek.shop/api/earnings/winners-of-week');
                const data = await response.json();
                resultDiv.innerHTML = '<span class="success">‚úÖ Success!</span>\n\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">‚ùå Error: ' + error.message + '</span>';
            }
        }
    </script>
</body>
</html>
