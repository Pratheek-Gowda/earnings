<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Earnings - Pratheek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1a2a4a 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        .header h1 {
            font-size: 2em;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        /* Loading & Error States */
        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .error {
            background: #7f1d1d;
            color: #fca5a5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ef4444;
        }

        .success {
            background: #064e3b;
            color: #86efac;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #10b981;
        }

        /* Winners Section */
        .winners-section {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .winners-section h2 {
            color: #60a5fa;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .winners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .winner-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .winner-card:hover {
            border-color: #60a5fa;
            background: rgba(30, 41, 59, 0.95);
            transform: translateY(-5px);
        }

        .position {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .winner-name {
            font-size: 1.2em;
            margin: 10px 0;
            color: #e2e8f0;
        }

        .winner-earnings {
            color: #86efac;
            font-weight: 600;
            margin: 10px 0;
        }

        /* Earnings Cards */
        .earnings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .earnings-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .earnings-card:hover {
            border-color: rgba(96, 165, 250, 0.5);
            background: rgba(30, 41, 59, 0.95);
            transform: translateY(-5px);
        }

        .operator-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #60a5fa;
            margin-bottom: 15px;
        }

        .earnings-amount {
            font-size: 2em;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 10px;
        }

        .referrals-count {
            color: #94a3b8;
            font-size: 0.95em;
            margin-bottom: 15px;
        }

        .withdraw-btn {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .withdraw-btn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-2px);
        }

        .withdraw-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Total Earnings Summary */
        .total-summary {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(34, 197, 94, 0.1) 100%);
            border: 1px solid rgba(16, 185, 129, 0.3);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }

        .summary-label {
            color: #94a3b8;
            font-size: 0.95em;
            margin-bottom: 10px;
        }

        .summary-amount {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Referral Links Section */
        .referral-links-section {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .referral-links-section h3 {
            color: #60a5fa;
            margin-bottom: 15px;
        }

        .referral-link {
            background: rgba(15, 23, 42, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .referral-code {
            color: #a78bfa;
            font-family: monospace;
            font-size: 0.9em;
            word-break: break-all;
            flex: 1;
        }

        .copy-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #4f46e5;
        }

        /* History Sections */
        .history-section {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .history-section h3 {
            color: #60a5fa;
            margin-bottom: 15px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
        }

        .history-table thead {
            background: rgba(15, 23, 42, 0.5);
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        .history-table th {
            padding: 12px;
            text-align: left;
            color: #a78bfa;
            font-weight: 600;
            font-size: 0.9em;
        }

        .history-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            color: #cbd5e1;
        }

        .history-table tr:hover {
            background: rgba(51, 65, 85, 0.3);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.4);
        }

        .status-approved {
            background: rgba(16, 185, 129, 0.2);
            color: #86efac;
            border: 1px solid rgba(16, 185, 129, 0.4);
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .status-processed {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #0f172a;
            border: 1px solid rgba(148, 163, 184, 0.3);
            padding: 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-content h3 {
            color: #60a5fa;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #cbd5e1;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: #e2e8f0;
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(30, 41, 59, 0.95);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        .btn-secondary {
            background: rgba(148, 163, 184, 0.2);
            color: #cbd5e1;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(148, 163, 184, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .earnings-grid {
                grid-template-columns: 1fr;
            }

            .winners-grid {
                grid-template-columns: 1fr;
            }

            .history-table {
                font-size: 0.9em;
            }

            .history-table th,
            .history-table td {
                padding: 8px;
            }

            .modal-content {
                width: 95%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üí∞ My Earnings</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- Messages -->
        <div id="message-container"></div>

        <!-- Loading State -->
        <div id="loading" class="loading" style="display:none;">
            ‚è≥ Loading your earnings data...
        </div>

        <!-- Main Content -->
        <div id="content" style="display:none;">
            <!-- Winners of the Week -->
            <div id="winners-container" style="display:none;">
                <div class="winners-section">
                    <h2>üèÜ Winners of the Week</h2>
                    <div class="winners-grid" id="winners-grid">
                        <!-- Dynamically populated -->
                    </div>
                </div>
            </div>

            <!-- Total Summary -->
            <div class="total-summary">
                <div class="summary-label">Total Earnings (All Operators)</div>
                <div class="summary-amount" id="total-earnings">‚Çπ0.00</div>
            </div>

            <!-- Earnings Cards -->
            <div class="earnings-grid" id="earnings-grid">
                <!-- Dynamically populated -->
            </div>

            <!-- Referral Links -->
            <div id="referral-links-container" style="display:none;">
                <div class="referral-links-section">
                    <h3>üîó Your Referral Links</h3>
                    <div id="referral-links-list">
                        <!-- Dynamically populated -->
                    </div>
                </div>
            </div>

            <!-- Earnings History -->
            <div id="history-container" style="display:none;">
                <div class="history-section">
                    <h3>üìä Earnings History</h3>
                    <div class="history-table" id="history-table">
                        <!-- Dynamically populated -->
                    </div>
                </div>
            </div>

            <!-- Withdrawals History -->
            <div id="withdrawals-container" style="display:none;">
                <div class="history-section">
                    <h3>üí∏ Withdrawal Requests</h3>
                    <div class="history-table" id="withdrawals-table">
                        <!-- Dynamically populated -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Withdrawal Modal -->
    <div id="withdrawalModal" class="modal">
        <div class="modal-content">
            <h3>Request Withdrawal</h3>
            <div class="form-group">
                <label>Select Operator</label>
                <select id="operatorSelect">
                    <option value="">Choose operator...</option>
                    <option value="Airtel">Airtel</option>
                    <option value="Vi">Vi</option>
                    <option value="Jio">Jio</option>
                </select>
            </div>
            <div class="form-group">
                <label>Available Amount</label>
                <input type="text" id="availableAmount" disabled>
            </div>
            <div class="form-group">
                <label>Withdrawal Amount</label>
                <input type="number" id="withdrawalAmount" placeholder="Enter amount" min="1">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeWithdrawalModal()">Cancel</button>
                <button class="btn btn-primary" onclick="submitWithdrawal()">Request Withdrawal</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        let userToken = null;
        let userData = null;
        let earningsData = [];
        let currentUserId = null;

        // Get URL parameters
        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Decode base64
        function decodeBase64(str) {
            try {
                return atob(str);
            } catch (e) {
                console.error('Base64 decode error:', e);
                return null;
            }
        }

        // Initialize authentication
        function initializeAuth() {
            const uid = getUrlParameter('uid');
            const authToken = getUrlParameter('auth_token');

            console.log('URL Parameters:', { uid, authToken });

            if (!uid || !authToken) {
                const storedToken = localStorage.getItem('earningsToken');
                if (storedToken) {
                    userToken = storedToken;
                    currentUserId = localStorage.getItem('userId');
                    return true;
                }
                showError('‚ùå No authentication token found. Please login through refer.pratheek.shop');
                return false;
            }

            // Decode the auth token
            const decodedToken = decodeBase64(authToken);
            console.log('Decoded token:', decodedToken);

            if (!decodedToken) {
                showError('‚ùå Invalid authentication token format');
                return false;
            }

            userToken = decodedToken;
            currentUserId = uid;

            // Store for future use
            localStorage.setItem('earningsToken', decodedToken);
            localStorage.setItem('userId', uid);

            // Remove from URL
            window.history.replaceState({}, document.title, window.location.pathname);

            return true;
        }

        // Load data
        async function loadData() {
            if (!initializeAuth()) return;

            try {
                document.getElementById('loading').style.display = 'block';

                // Validate token and get user info
                const validateRes = await fetch(`${API_BASE_URL}/api/earnings/validate-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userToken}`
                    },
                    body: JSON.stringify({ token: userToken, uid: currentUserId })
                });

                if (!validateRes.ok) {
                    throw new Error('Token validation failed');
                }

                const validateData = await validateRes.json();
                if (!validateData.success) {
                    throw new Error(validateData.error || 'Authentication failed');
                }

                userData = validateData.user;
                console.log('User authenticated:', userData);

                // Load all data
                await Promise.all([
                    loadEarnings(),
                    loadWinners(),
                    loadReferralLinks(),
                    loadEarningsHistory(),
                    loadWithdrawals()
                ]);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                showSuccess('‚úÖ Welcome back!');
            } catch (error) {
                console.error('Load error:', error);
                showError('‚ùå ' + error.message);
                localStorage.removeItem('earningsToken');
                localStorage.removeItem('userId');
            }
        }

        // Load earnings
        async function loadEarnings() {
            const res = await fetch(`${API_BASE_URL}/api/earnings/dashboard/${currentUserId}`, {
                headers: { 'Authorization': `Bearer ${userToken}` }
            });

            const data = await res.json();
            earningsData = data.userEarnings || [];

            const grid = document.getElementById('earnings-grid');
            grid.innerHTML = '';

            let totalEarnings = 0;

            earningsData.forEach(earning => {
                totalEarnings += parseFloat(earning.total_amount || 0);
                const card = document.createElement('div');
                card.className = 'earnings-card';
                card.innerHTML = `
                    <div class="operator-name">${earning.operator}</div>
                    <div class="earnings-amount">‚Çπ${parseFloat(earning.total_amount).toFixed(2)}</div>
                    <div class="referrals-count">‚úì ${earning.approved_referrals_count || 0} Approved Referrals</div>
                    <button class="withdraw-btn" ${earning.approved_referrals_count < 3 ? 'disabled' : ''} 
                        onclick="openWithdrawalModal('${earning.operator}', ${earning.total_amount})">
                        ${earning.approved_referrals_count < 3 ? 'Need 3+ Referrals' : 'Request Withdrawal'}
                    </button>
                `;
                grid.appendChild(card);
            });

            document.getElementById('total-earnings').textContent = `‚Çπ${totalEarnings.toFixed(2)}`;
        }

        // Load winners
        async function loadWinners() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/earnings/winners-of-week`);
                const data = await res.json();

                if (data.winners && data.winners.length > 0) {
                    document.getElementById('winners-container').style.display = 'block';
                    const grid = document.getElementById('winners-grid');
                    grid.innerHTML = '';

                    data.winners.forEach(winner => {
                        const card = document.createElement('div');
                        card.className = 'winner-card';
                        card.innerHTML = `
                            <div class="position">#${winner.position}</div>
                            <div class="winner-name">${winner.full_name || winner.username}</div>
                            <div class="winner-earnings">‚Çπ${parseFloat(winner.total_earnings).toFixed(2)}</div>
                            <div style="color: #94a3b8; margin-top: 10px; font-size: 0.9em;">${winner.featured_message || ''}</div>
                        `;
                        grid.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Error loading winners:', error);
            }
        }

        // Load referral links
        async function loadReferralLinks() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/earnings/referral-links/${currentUserId}`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });

                const data = await res.json();

                if (data.referralLinks && data.referralLinks.length > 0) {
                    document.getElementById('referral-links-container').style.display = 'block';
                    const list = document.getElementById('referral-links-list');
                    list.innerHTML = '';

                    data.referralLinks.forEach(link => {
                        const linkDiv = document.createElement('div');
                        linkDiv.className = 'referral-link';
                        linkDiv.innerHTML = `
                            <div>
                                <strong>${link.operator}</strong><br>
                                <span class="referral-code">${link.referral_code}</span>
                            </div>
                            <button class="copy-btn" onclick="copyToClipboard('${link.referral_code}')">Copy</button>
                        `;
                        list.appendChild(linkDiv);
                    });
                }
            } catch (error) {
                console.error('Error loading referral links:', error);
            }
        }

        // Load earnings history
        async function loadEarningsHistory() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/earnings/history/${currentUserId}`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });

                const data = await res.json();

                if (data.earningsHistory && data.earningsHistory.length > 0) {
                    document.getElementById('history-container').style.display = 'block';
                    const table = document.getElementById('history-table');
                    table.innerHTML = `
                        <table class="history-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Operator</th>
                                    <th>Person</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.earningsHistory.map(h => `
                                    <tr>
                                        <td>${new Date(h.created_at).toLocaleDateString()}</td>
                                        <td>${h.operator}</td>
                                        <td>${h.referred_person_name}</td>
                                        <td>‚Çπ${parseFloat(h.amount_earned).toFixed(2)}</td>
                                        <td><span class="status-badge status-${h.status}">${h.status.toUpperCase()}</span></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        // Load withdrawals
        async function loadWithdrawals() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/earnings/withdrawals/${currentUserId}`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });

                const data = await res.json();

                if (data.withdrawals && data.withdrawals.length > 0) {
                    document.getElementById('withdrawals-container').style.display = 'block';
                    const table = document.getElementById('withdrawals-table');
                    table.innerHTML = `
                        <table class="history-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Operator</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.withdrawals.map(w => `
                                    <tr>
                                        <td>${new Date(w.requested_at).toLocaleDateString()}</td>
                                        <td>${w.operator}</td>
                                        <td>‚Çπ${parseFloat(w.requested_amount).toFixed(2)}</td>
                                        <td><span class="status-badge status-${w.status}">${w.status.toUpperCase()}</span></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                }
            } catch (error) {
                console.error('Error loading withdrawals:', error);
            }
        }

        // Withdrawal Modal Functions
        function openWithdrawalModal(operator, availableAmount) {
            document.getElementById('operatorSelect').value = operator;
            document.getElementById('availableAmount').value = `‚Çπ${parseFloat(availableAmount).toFixed(2)}`;
            document.getElementById('withdrawalAmount').value = '';
            document.getElementById('withdrawalModal').classList.add('active');
        }

        function closeWithdrawalModal() {
            document.getElementById('withdrawalModal').classList.remove('active');
        }

        async function submitWithdrawal() {
            const operator = document.getElementById('operatorSelect').value;
            const amount = parseFloat(document.getElementById('withdrawalAmount').value);

            if (!operator || !amount || amount <= 0) {
                showError('Please fill in all fields');
                return;
            }

            try {
                const res = await fetch(`${API_BASE_URL}/api/earnings/request-withdrawal`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userToken}`
                    },
                    body: JSON.stringify({ operator, requestedAmount: amount })
                });

                const data = await res.json();

                if (!res.ok) throw new Error(data.error);

                showSuccess('‚úÖ Withdrawal request submitted! Admin will process it soon.');
                closeWithdrawalModal();
                loadWithdrawals();
                loadEarnings();
            } catch (error) {
                showError('‚ùå ' + error.message);
            }
        }

        // Utility Functions
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showSuccess('‚úÖ Referral link copied!');
            });
        }

        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const div = document.createElement('div');
            div.className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            div.textContent = message;
            container.appendChild(div);
            setTimeout(() => div.remove(), 5000);
        }

        function showError(message) {
            showMessage(message, 'error');
        }

        function showSuccess(message) {
            showMessage(message, 'success');
        }

        function logout() {
            localStorage.removeItem('earningsToken');
            localStorage.removeItem('userId');
            window.location.href = 'https://refer.pratheek.shop';
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
