<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Earnings Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1a2a4a 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.3);
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .login-box h1 {
            color: #60a5fa;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #cbd5e1;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: #e2e8f0;
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(15, 23, 42, 0.8);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        .error {
            background: #7f1d1d;
            color: #fca5a5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ef4444;
        }

        /* Admin Dashboard */
        .admin-container {
            display: none;
            min-height: 100vh;
            display: grid;
            grid-template-columns: 250px 1fr;
        }

        .sidebar {
            background: rgba(15, 23, 42, 0.8);
            border-right: 1px solid rgba(148, 163, 184, 0.2);
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .sidebar h2 {
            color: #60a5fa;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .nav-item {
            color: #cbd5e1;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 8px;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            background: rgba(96, 165, 250, 0.1);
            border-color: rgba(96, 165, 250, 0.3);
            color: #60a5fa;
        }

        .nav-item.active {
            background: rgba(96, 165, 250, 0.2);
            border-color: #60a5fa;
            color: #60a5fa;
        }

        .logout-link {
            margin-top: 30px;
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #ef4444;
        }

        .logout-link:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .main-content {
            overflow-y: auto;
            padding: 30px;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        .section-header h2 {
            color: #60a5fa;
            font-size: 1.8em;
        }

        .success {
            background: #064e3b;
            color: #86efac;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #10b981;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Table Styles */
        .table-container {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            overflow-x: auto;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(15, 23, 42, 0.5);
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        th {
            padding: 15px;
            text-align: left;
            color: #a78bfa;
            font-weight: 600;
            font-size: 0.9em;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            color: #cbd5e1;
        }

        tr:hover {
            background: rgba(51, 65, 85, 0.3);
        }

        .action-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: background 0.3s;
            margin-right: 5px;
        }

        .action-btn:hover {
            background: #2563eb;
        }

        .action-btn.danger {
            background: #ef4444;
        }

        .action-btn.danger:hover {
            background: #dc2626;
        }

        .action-btn.success {
            background: #10b981;
        }

        .action-btn.success:hover {
            background: #059669;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
        }

        .status-approved {
            background: rgba(16, 185, 129, 0.2);
            color: #86efac;
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        @media (max-width: 768px) {
            .admin-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h1>Admin Login</h1>
            <div id="loginError"></div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username" value="pratheek">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button class="login-btn" onclick="adminLogin()">Login</button>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminContainer" class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Admin</h2>
            <div class="nav-item active" onclick="showSection('dashboard')">Dashboard</div>
            <div class="nav-item" onclick="showSection('referrals')">Referrals</div>
            <div class="nav-item logout-link" onclick="adminLogout()">Logout</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Dashboard Section -->
            <div id="dashboard" class="content-section active">
                <div class="section-header">
                    <h2>Dashboard</h2>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Earnings</div>
                        <div class="stat-number">₹<span id="totalEarnings">0</span></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Pending Referrals</div>
                        <div class="stat-number" id="pendingCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Approved Referrals</div>
                        <div class="stat-number" id="approvedCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Referrals</div>
                        <div class="stat-number" id="totalCount">0</div>
                    </div>
                </div>
            </div>

            <!-- Referrals Section -->
            <div id="referrals" class="content-section">
                <div class="section-header">
                    <h2>All Referrals</h2>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Status</th>
                                <th>Customer Name</th>
                                <th>Operator</th>
                                <th>Referrer</th>
                                <th>Submitted</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="7" style="text-align: center; color: #94a3b8;">Loading referrals...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const APIURL = 'https://earnings.pratheek.shop/api/';
        let currentAdmin = null;

        // Admin Login
        async function adminLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showLoginError('Please fill all fields');
                return;
            }

            try {
                const response = await fetch(APIURL + 'admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    currentAdmin = data.admin;
                    localStorage.setItem('admin', JSON.stringify(data.admin));
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('adminContainer').style.display = 'grid';
                    loadDashboard();
                } else {
                    showLoginError(data.error);
                }
            } catch (error) {
                showLoginError('Network error: ' + error.message);
            }
        }

        // Check if already logged in
        window.onload = function() {
            const savedAdmin = localStorage.getItem('admin');
            if (savedAdmin) {
                currentAdmin = JSON.parse(savedAdmin);
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminContainer').style.display = 'grid';
                loadDashboard();
            }
        };

        // Show Section
        function showSection(section) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.getElementById(section).classList.add('active');

            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            event.target.classList.add('active');

            if (section === 'referrals') {
                loadReferrals();
            }
        }

        // Load Dashboard
        async function loadDashboard() {
            try {
                const response = await fetch(APIURL + 'earnings/dashboard/1');
                const data = await response.json();

                if (data.success) {
                    let totalEarnings = 0;
                    let totalReferrals = 0;
                    let approvedReferrals = 0;

                    data.userEarnings.forEach(row => {
                        totalEarnings += parseFloat(row.total_amount || 0);
                        totalReferrals += parseInt(row.total_referrals || 0);
                        approvedReferrals += parseInt(row.approved_referrals_count || 0);
                    });

                    document.getElementById('totalEarnings').textContent = totalEarnings.toFixed(0);
                    document.getElementById('approvedCount').textContent = approvedReferrals;
                    document.getElementById('pendingCount').textContent = totalReferrals - approvedReferrals;
                    document.getElementById('totalCount').textContent = totalReferrals;
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        // Load Referrals
        async function loadReferrals() {
            try {
                const response = await fetch(APIURL + 'admin/all-referrals');
                const data = await response.json();

                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';

                if (!data.success || !data.allReferrals || data.allReferrals.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #94a3b8;">No referrals found</td></tr>';
                    return;
                }

                data.allReferrals.forEach(r => {
                    const date = new Date(r.created_at);
                    const formattedDate = date.toLocaleDateString('en-IN') + ' ' + date.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });

                    let statusBadge = `<span class="status-badge status-${r.status}">${r.status.toUpperCase()}</span>`;

                    let actions = '';
                    if (r.status === 'pending') {
                        actions = `
                            <button class="action-btn success" onclick="approveReferral(${r.id})">Approve</button>
                            <button class="action-btn danger" onclick="rejectReferral(${r.id})">Reject</button>
                        `;
                    }

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><strong>${r.id}</strong></td>
                        <td>${statusBadge}</td>
                        <td><strong>${r.referred_name}</strong><br><small style="color: #94a3b8;">${r.referred_email || 'No email'}</small></td>
                        <td><span style="color: #fbbf24; font-weight: bold;">${r.operator.toUpperCase()}</span></td>
                        <td><strong>${r.referrer_username}</strong></td>
                        <td><small>${formattedDate}</small></td>
                        <td>${actions}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading referrals:', error);
            }
        }

        // Approve Referral
        async function approveReferral(id) {
            if (!confirm('Approve this referral? Will credit ₹100 to referrer.')) return;

            try {
                const response = await fetch(APIURL + `admin/approve-referral/${id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'approved', adminUsername: currentAdmin.username })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Referral approved!');
                    loadReferrals();
                    loadDashboard();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        // Reject Referral
        async function rejectReferral(id) {
            if (!confirm('Reject this referral?')) return;

            try {
                const response = await fetch(APIURL + `admin/approve-referral/${id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'rejected', adminUsername: currentAdmin.username })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Referral rejected!');
                    loadReferrals();
                    loadDashboard();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        // Logout
        function adminLogout() {
            if (confirm('Are you sure you want to logout?')) {
                currentAdmin = null;
                localStorage.removeItem('admin');
                document.getElementById('loginContainer').style.display = 'flex';
                document.getElementById('adminContainer').style.display = 'none';
                document.getElementById('username').value = 'pratheek';
                document.getElementById('password').value = '';
            }
        }

        // Show Login Error
        function showLoginError(message) {
            document.getElementById('loginError').innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                document.getElementById('loginError').innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
